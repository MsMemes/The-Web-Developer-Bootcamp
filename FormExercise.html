<!DOCTYPE html>
<html>
<head>
	<title>Form Exercise</title>
</head>
<body>
		<h1>Register</h1>

		<form>
			<!-- Inputs del nombre -->
			<label for="firstName">First Name:</label>
			<input id="firstName" type="text" placeholder="Maggie" required="">
			<label for="lastName">Last Name:</label>
			<input id="lastName" type="text" placeholder="Jimenez" required="">
			<div>
			<label for="male">Male</label>
			<input name="gender" id="male" type="radio">
			<label for="female">Female</label>
			<input name="gender" id="female" type="radio">
			<label for="other">Other</label>
			<input name="gender" id="other" type="radio">
			</div>
			

			<!-- Inputs del correo -->
			<div>
				<label for="correo">Email:</label>
				<input id="correo" name="correo" type="email" placeholder="Your email" required="">
				<label for="password">Password:</label>
				<input id="password" type="password" name="password" required="" pattern=".{5,10}" title="5 to 10 characters">
			</div>

			<!-- Inputs del birthday -->
			<div>
				<label for="bday">Birthday: </label>
				<select name="month">
					<option>Month</option>
					<option>Enero</option>
					<option>Febrero</option>
					<option>Marzo</option>
				</select name="day">
				<select>
					<option>Day</option>
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
					<option>6</option>
					<option>7</option>
					<option>8</option>
					<option>9</option>
					<option>10</option>
				</select name="year">
				<select>
					<option>Year</option>
					<option>2001</option>
					<option>2000</option>
					<option>1999</option>
					<option>1998</option>
					<option>1997</option>
					<option>1996</option>
					<option>1995</option>
				</select>
			</div>

			<!-- Inputs del checkbox -->
			<div>
				<label>I agree to the terms and conditions </label>
				<input type="checkbox" required="">
			</div>

			<input type="submit">
		</form>
</body>
</html>
