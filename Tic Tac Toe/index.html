<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<h1>Tic Tac Toe</h1>
	<table>
		<tbody>
			<tr>
				<td>X</td>
				<td class="vertical">X</td>
				<td>O</td>
			</tr>
			<tr>
				<td class="horizontal">X</td>
				<td class="vertical horizontal">O</td>
				<td class="horizontal">O</td>
			</tr>
			<tr>
				<td >X</td>
				<td class="vertical">O</td>
				<td >X</td>
			</tr>
		</tbody>
	</table>

</body>
</html>
